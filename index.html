<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="main">
      <div class="circles">
        <img class="c1" src="images/bg-pattern-top.svg" alt="">
        <img class="c2" src="images/bg-pattern-bottom.svg" alt="">

      </div>


      <div class="card">
        <div class="card-header"></div>

        <div class="card-body">
            <div class="img-holder">
              <img src="images/sam.jpg" alt="Profile Pic">
            </div>
            <h2 class="name-age">
              Samuel Mahadeo
              <span class="age">
                19
              </span>
            </h2>
            <h3 class="city">
              Hidden Drip Village
            </h3>
            
        </div>

        <div class="card-footer">
          <div class="item">
            <h4 class="value">108</h4>
            <h5 class="meta">Followers</h5>
          </div>

          <div class="item">
            <h4 class="value">180K</h4>
            <h5 class="meta">Likes</h5>
          </div>

          <div class="item">
            <h4 class="value">4</h4>
            <h5 class="meta">Photos</h5>
          </div>
        </div>



      </div>

    </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Machu Pichu</a>.
  </div>
</body>
</html>
